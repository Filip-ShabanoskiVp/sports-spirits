<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
</head>
<style>
  .accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
  }

  .active, .accordion:hover {
    background-color: #ccc;
  }

  .panel {
    padding: 0 18px;
    display: none;
    background-color: white;
    overflow: hidden;
  }
</style>
<body>
<header th:replace="fragments/header"></header>
<div class="container" style="position: relative;left: 200px;margin-top: 88px">
  <div class="row">
    <div class="col-5">
      <div class="card" style="width: 780px">
        <div class="card-header bg-dark">
          <h2 class="text-white">Competitions</h2>
        </div>
        <div class="card-body">
          <div class="row bg-dark">
            <h4 class="text-white">Leagues</h4>
          </div>
          <div class="row">
            <ul id="leagues">
            </ul>
          </div>
          <div class="row bg-dark">
            <h4 class="text-white">Cups</h4>
          </div>
          <div class="row">
            <ul id="cups">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="/assets/scripts/competitions.js">
</script>
</body>
</html>
