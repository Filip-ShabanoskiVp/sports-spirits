<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header"></header>
<input type="hidden" id="teamId" name="teamId" th:value="${teamId}" />
<div class="container" style="margin-top: 180px">
  <div class="row">
    <div class="col-10">
      <div class="card">
        <div class="card-header bg-dark">
          <h2 class="text-white">All Transfers</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div id="CountryName">
            </div>
          </div>
          <div class="row">
            <div id="teamImg">
            </div>
            <div class="col-6" id="teamName">
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <hr/>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <table class="table table-striped" id="teamTransfers">
                <thead>
                <tr>
                   <th>Date</th>
                  <th>Player</th>
                  <th>Type</th>
                  <th></th>
                  <th>In</th>
                  <th></th>
                  <th>Out</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
              <a th:href="@{/Football/team/{teamId}(teamId=${teamId})}">Back</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
<script src="/assets/scripts/teamTransfers.js">
</script>
