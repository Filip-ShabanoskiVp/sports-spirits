<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header"></header>
<div class="container" style="margin-top: 55px">
    <div class="row">
        <div class="col-9" style="height: 450px">
            <form method="post" action="/login">
                <div class="card" style="width: 1150px;margin-top: 120px">
                    <div class="card-header">
                        <h2>Sign in</h2>
                    </div>
                    <div class="card-body">
                        <h4 class="text-danger" th:if="${param.error}" th:text="${param.error}"></h4>
                        <h4 class="text-info" th:if="${info}" th:text="${info}"></h4>
                        <div class="form-group">
                            <label for="username" class="sr-only">Username</label>
                            <input type="text" id="username" name="username"
                                   class="form-control" placeholder="Username" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                        <a href="/logup" class="btn btn-success btn-block">Sign Up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
