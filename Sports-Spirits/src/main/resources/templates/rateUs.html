<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
</head>
<style>
</style>
<body>
<header th:replace="fragments/header"></header>
<div class="container" style="margin-top: 95px">
  <div class="row">
    <div class="col-md-9">
      <form enctype="multipart/form-data" action="/aboutUs/rateUs"
            method="post" th:object="${rating}">
        <div class="card" style="position: relative;bottom: 30px;">
          <div class="card-header" style="background-color: grey">
            <h2 class="text-white">Rate Us</h2>
          </div>
          <div class="card-body">
            <br>
            <input type="hidden" name="username" th:value="${username.username}">

            <div class="form-group">
              <label>Ratings</label>
            <select th:field="*{grade.id}" class="form-control">
              <option th:if="${rating} != null"
                      th:selected="${rating.getGrade() != null && rating.getGrade().getId() == g.getId()}"
                      th:each="g : ${grades}"
                      th:value="${g.getId()}"
                      th:text="${g.getGrade()}">
              </option>
              <option th:if="${rating} == null"
                      th:each="g : ${grades}"
                      th:value="${g.getId()}"
                      th:text="${g.getGrade()}">
              </option>
            </select>
          </div>
          <div style="background-color: grey;" class="card-footer">
            <button  type="submit" class="btn btn-primary">Rate</button>
            <a href="/aboutUs" class="btn btn-success"
               style="margin-left: 10px;">Back</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
