<style>
  .showBtn{
    display: block;
  }
  .hideBtn{
    display: none;
  }
</style>
<header xmlns:th="http://www.thymeleaf.org">
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-danger fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/home">Sports Spirits</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/Football">Football</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/products">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/aboutUs">About Us</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/user-profile">Profile</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
            <a class="nav-link" href="/admin">Administrator</a>
          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" href="/logout">Log Out</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" sec:authentication="name"></a>
          </li>
          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" href="/logup">SignUp</a>
          </li>
          <li class="nav-item">
            <div class="from-group">
              <input type="text" class="form-control" placeholder="Search" id="myInput" />
            </div>

            <ul id="results" style="position: absolute;width: 206px; background: gray;">
            </ul>
          </li>
          <li class="nav-item">
            <input type="submit" class="btn btn-success" value="Search" onclick="search()">
          </li>
          <li>
            <input id="close" type="submit"
                   class="btn btn-secondary hideBtn" value="Close" onclick="close()">
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>


<script>

  var array= [
    { id:1, name:"Manchester United", link: "/Football/team/33"},
    { id:2, name: "Barcelona", link: "/Football/team/39"},
    { id:3, name:"Bruno Fernandes" , link: "/Football/player/102"},
    { id:4, name:"Erik Ten Hag" , link: "/Football/coach/1999"},
    { id:5, name:"Premier League" , link: "/Football/league/39/league"}];

  function search() {
    var input, filter, ul,i;
    var count=0;


    document.getElementById('close').classList.remove("hideBtn")
    document.getElementById('close').classList.add("showBtn");

    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("results");

    ul.innerText = "";

    for (i = 0; i < array.length; i++) {

      if (array[i].name.toUpperCase() == filter) {
        var li = document.createElement("li");
        var newTextNode = document.createTextNode(array[i].name);
        var anchor = document.createElement('a');
        anchor.appendChild(newTextNode);
        anchor.href = array[i].link;
        anchor.style.textDecoration = "none";
        anchor.style.color = "white";
        li.appendChild(anchor);
        li.style.listStyle = "none"
        ul.appendChild(li);
        count++;
      }
    }
    if(count<=0){
      console.log("No")
      ul.innerText = "";

      var lista = document.createElement("li");
      lista.id = "empty";
      lista.style.color = "white";
      var node = document.createTextNode("Empty entry");
      lista.appendChild(node);
      lista.style.listStyle = "none";
      ul.appendChild(lista);

    }else {
      document.getElementById('empty').style.display = "none";
      count=0;
    }
  }

  document.getElementById('close').onclick =function (){close()}


  function close(){

    document.getElementById('results').innerText = "";

    document.getElementById('close').classList.add("hideBtn")
    document.getElementById('close').classList.remove("showBtn");
  }
</script>
