<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header"></header>
<div class="content" style="margin-top: 100px;margin-left: 30px;width: 1285px;">
  <div class="row">
    <div class="col-12 card" style="height: 300px">
      <h2>All Users</h2>
      <br>
      <div class="table-responsive" style=" height:150px;overflow:auto;
                        margin-top:20px;">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Embg</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user: ${users}" th:if="${user.getUsername()!='admin'}">
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getEmbg()}"></td>
            <td>
              <form th:action="@{/admin/{username}/delete(username=${user.getUsername()})}" th:method="post">
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
