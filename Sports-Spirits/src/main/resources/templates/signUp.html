<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header"></header>
<div class="container" style="margin-top: 88px">
    <form method="post" action="/logup">
        <div class="card" style="margin-top: 40px">
            <div class="card-header">
                <h2>Sign Up</h2>
            </div>
            <div class="card-body">
                <h4 th:if="${param.error}" th:text="${param.error}" class="text-danger"></h4>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" id="username" class="form-control"
                           placeholder="Username" required autofocus>
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="first_name" id="first_name" class="form-control"
                           placeholder="First Name" required autofocus>
                    <small class="text-secondary">[Example: Filip]</small>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="form-control"
                           placeholder="Last Name" required autofocus>
                    <small class="text-secondary">[Example: Petrov]</small>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" id="email" class="form-control"
                           placeholder="Email" required autofocus>
                    <small class="text-secondary">[Example: petrov@gmail.com]</small>
                </div>
                <div class="form-group">
                    <label>Embg</label>
                    <input type="text" name="embg" id="embg" class="form-control"
                           placeholder="Embg" required autofocus>
                    <small class="text-secondary">[Example: 0508996440010]</small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" id="password" class="form-control"
                           placeholder="Password" required autofocus>
                </div>
                <div class="form-group">
                    <label>Repeated Password</label>
                    <input type="password" name="repeatedPassword" id="repeatedPassword"
                           class="form-control" placeholder="Password" required autofocus>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary btn-block">Log Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
