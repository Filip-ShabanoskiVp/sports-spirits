<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header"></header>
<div class="container" style="margin-top: 175px">
    <div class="row">
        <div class="col-md-9">
            <form enctype="multipart/form-data" action="/add-manufacturer"
                  method="post" th:object="${manufacturer}">
                <div class="card" style="position: relative;bottom: 30px;">
                    <div class="card-header bg-dark" style="background-color: grey">
                        <h2 class="text-white">Add Manufacturer Page</h2>
                    </div>
                    <div class="card-body">
                        <br>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" required class="form-control" name="name" id="name"
                                   th:value="${manufacturer.getName()}"
                                   th:field="*{name}"
                                   placeholder="Enter the Manufacturer name">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" required class="form-control"
                                   name="location" id="location"
                                   th:value="${manufacturer.getLocation()}"
                                   th:field="*{location}"
                                   placeholder="Enter the Location">
                        </div>
                    </div>
                    <div class="card-footer bg-danger">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="/products/add-new" class="btn btn-success"
                           style="margin-left: 10px;">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
